apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-core:2.2.29"
    compile 'com.google.code.gson:gson:2.8.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'co.morillas.gramgames.Main'
    }
}
